{% extends 'base.html' %}
{% block title %}Members{% endblock %}
{% block content %}
    <div style="max-width: 600px; margin: 0 auto;">
        <a href="{{ url_for('workspace_tasks', workspace_id=workspace.id) }}" style="color: var(--text-muted); text-decoration: none;">
            <i class="fas fa-arrow-left"></i> Back
        </a>
        <h2 style="margin-top: 1rem;">Members of {{ workspace.name }}</h2>
        
        <ul style="list-style: none; padding: 0;">
            {% for member in workspace.members %}
            <li style="background: var(--glass-bg); padding: 15px; margin-bottom: 10px; border-radius: 10px; display: flex; justify-content: space-between; align-items: center;">
                <span><i class="fas fa-user-circle"></i> {{ member.username }}</span>
                <span class="badge member">Member</span>
            </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
